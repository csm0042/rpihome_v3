<!DOCTYPE html>
<html lang-"en-US">
    <head>
        <title>Building Operating Bot (B.O.B.)</title>     
        <meta charset="UTF-8">   
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="fonts/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/index.js"></script>

    </head>
    
    <body>

        <!--  MENU BAR  -->         

        <div class="icon-bar">
            <a href="#"><i class="fa fa-bars"></i></a> 
            <a class="active" href="index.html"><i class="fa fa-home"></i></a>
            <a href="users.html"><i class="fa fa-user"></i></a>
            <a href="calendar.html"><i class="fa fa-calendar"></i></a> 
            <a href="environment.html"><i class="fa fa-thermometer"></i></a> 
        </div>

        <!-- QUICK STATUS BAR -->   
        
        <div class="row">
            <div class="col-3">
                <div class="weather" title="This cell displays current weather">
                    <p>Weather status</p>
                </div>
            </div>
            <div class="col-3">
                <div class="occupancy" title="This cell displays whether or not Chris is home">
                    <p>Occupancy status<br>(Chris)</p>
                </div>
            </div>
            <div class="col-3">                
                <div class="occupancy" title="This cell displays whether or not Aiden is home">
                    <p>Occupancy status<br>(Aiden)</p>
                </div>
            </div>
            <div class="col-3">                
                <div class="occupancy" title="This cell displays whether or not Sarah is home">
                    <p>Occupancy status<br>(Sarah)</p>
                </div>                
            </div>
        </div>

        <hr>

        <!-- FIRST FLOOR -->     
        
        <div class="row">
            <div class="col-6">
                <div class="floor-frame">
                    <img class="floor-img" src="img/first-floor.png" alt="First Floor" usemap="#first-floor-map">
                </div>                
            </div>
            <div class="col-3">
                <button type="button" class="control-pad" id="fylt1-toggle" onclick="toggleDeviceState('fylt1-toggle')">Front Patio<br>Light</button><br>
                <button type="button" class="control-pad" id="ewlt1-toggle" onclick="toggleDeviceState('ewlt1-toggle')">Entry Way<br>Light</button><br>
                <button type="button" class="control-pad" id="lrlt1-toggle" onclick="toggleDeviceState('lrlt1-toggle')">Living Room<br>Table Lamps</button><br>
                <button type="button" class="control-pad" id="drlt1-toggle" onclick="toggleDeviceState('drlt1-toggle')">Dining Room<br>Light</button>                                             
            </div>
            <div class="col-3">
                <button type="button" class="control-pad" id="fylt2-toggle" onclick="toggleDeviceState('fylt2-toggle')">Front Patio<br>Outlet</button><br>
                <button type="button" class="control-pad" id="cclt1-toggle" onclick="toggleDeviceState('cclt1-toggle')">Coat Corner<br>Lamp</button><br>
                <button type="button" class="control-pad" id="lrlt2-toggle" onclick="toggleDeviceState('lrlt2-toggle')">Living Room<br>Tall Lamps</button><br>
                <button type="button" class="control-pad" id="bylt1-toggle" onclick="toggleDeviceState('bylt1-toggle')">Back Patio<br>Light</button>             
            </div>                                          
        </div>

        <hr>

        <!-- SECOND FLOOR -->     
        
        <div class="row">
            <div class="col-6">
                <div class="floor-frame">
                    <img class="floor-img" src="img/second-floor.png" alt="Second Floor" usemap="#second-floor-map">
                </div>                
            </div>
            <div class="col-3">
                <button type="button" class="control-pad" id="br1lt1-toggle" onclick="toggleDeviceState('br1lt1-toggle')">Chris' Bedroom<br>Overhead Light</button>
                <button type="button" class="control-pad" id="br2lt1-toggle" onclick="toggleDeviceState('br2lt1-toggle')">Aiden's Bedroom<br>Overhead Light</button>
                <button type="button" class="control-pad" id="br3lt1-toggle" onclick="toggleDeviceState('br3lt1-toggle')">Sarah's Bedroom<br>Overhead Light</button>                                               
            </div>
            <div class="col-3">
                <button type="button" class="control-pad" id="br1lt2-toggle" onclick="toggleDeviceState('br1lt2-toggle')">Chris' Bedroom<br>Bedside Lamps</button>
                <button type="button" class="control-pad" id="br2lt2-toggle" onclick="toggleDeviceState('br2lt2-toggle')">Aiden's Bedroom<br>Bedside Lamp</button>
                <button type="button" class="control-pad" id="br3lt2-toggle" onclick="toggleDeviceState('br3lt2-toggle')">Sarah's Bedroom<br>Lava Lamp</button>
            </div>                                          
        </div>        
   
        <map name="second-floor-map">
            <area shape="rect" title="br1lt1" coords="40,275,90,458" href"br1lt1">
            <area shape="rect" title="br1lt2" coords="95,400,237,460" href"br1lt2">
            <area shape="rect" title="br2lt1" coords="250,400,300,460" href"br2lt1">
            <area shape="rect" title="br2lt2" coords="290,338,340,400" href"br2lt2">
            <area shape="rect" title="br3lt1" coords="50,40,195,260" href"br3lt1">
            <area shape="rect" title="br3lt2" coords="50,40,195,260" href"br3lt2">
        </map>        

    </body>
</html>
